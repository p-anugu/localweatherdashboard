<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-container {
            margin-top: 30px;
        }
        
        .history-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .history-item .location {
            font-weight: bold;
            color: #333;
        }
        
        .history-item .timestamp {
            color: #666;
            font-size: 0.9rem;
        }
        
        .history-item .weather-data {
            margin-top: 5px;
        }
        
        .nav-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Search History</h1>
            <div class="nav-buttons">
                <a href="/" class="nav-button">üè† Weather Dashboard</a>
                <a href="/impact.html" class="nav-button secondary">üìù Report Impact</a>
                <a href="/analytics.html" class="nav-button analytics">üìä Analytics</a>
            </div>
        </header>

        <main>
            <div class="history-container">
                <h2>Recent Weather Searches</h2>
                <div id="historyList" class="history-list">
                    <p>Loading history...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Load weather history on page load
        async function loadHistory() {
            try {
                const response = await fetch('/api/weather/history/recent');
                const data = await response.json();
                
                const historyList = document.getElementById('historyList');
                
                if (data.length === 0) {
                    historyList.innerHTML = '<p>No weather searches yet.</p>';
                    return;
                }
                
                historyList.innerHTML = data.map(item => `
                    <div class="history-item">
                        <div class="location">${item.location} (${item.zipcode})</div>
                        <div class="timestamp">${new Date(item.search_timestamp).toLocaleString()}</div>
                        <div class="weather-data">
                            ${item.temperature}¬∞F - ${item.description} (Feels like ${item.feels_like}¬∞F)
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('historyList').innerHTML = 
                    '<p class="error-message">Error loading history.</p>';
            }
        }
        
        // Load history when page loads
        loadHistory();
    </script>
</body>
</html>
